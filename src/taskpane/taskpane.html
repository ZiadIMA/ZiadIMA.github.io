<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Ziad <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <label for="lineName">Line Name:</label> <!-- Added label for line name -->
        <input type="text" id="lineName" placeholder="Enter line name"> <!-- Input field for line name -->
                
        <label for="machineName">Machine Name:</label> <!-- Added label for machine name -->
        <input type="text" id="machineName" placeholder="Enter machine name"> <!-- Input field for machine name -->

        <label for="urgencySelect">Select Urgency:</label> <!-- Added label for urgency selection -->
        <select id="urgencySelect"> <!-- Added select element for urgency selection -->
            <option value="1">Panne totale, entraînant l'arrêt de la production.</option>
            <option value="2">Machine fonctionnant à une cadence réduite.</option>
            <option value="3">Problème n'impactant ni la production ni la cadence.</option>
            <option value="4">Demande de pièce de rechange.</option>
            <option value="5">Demande ou question générale.</option>
        </select>
        
        <button id="addUrgencyBtn">Add Urgency</button> <!-- Button to add urgency -->
    </main>
</body>

</html>
