<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-in for Customer Services</title>

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI CSS -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">

    <!-- Custom CSS -->
    <link href="taskpane.css" rel="stylesheet">

    <!-- Custom JavaScript -->
    <script src="taskpane.js"></script> <!-- Ajout de taskpane.js -->
     
<body> 
    <div class="container">
      <div class="element element1">
        <input type="text" id="lineName" placeholder="Entrez nom de la ligne">
      </div> 
      <div class="element element2">
        <input type="text" id="machineName" placeholder="Entrez nom de la machine">
      </div> 
      <div class="selectdiv">
        <select>
          <option selected> Entrez le degré d'urgence </option>
          <option value="1" class="red">Panne totale, entraînant l'arrêt de la production</option>
          <option value="2" class="orange">Machine fonctionnant à une cadence réduite</option>
          <option value="3" class="yellow">Problème n'impactant ni la production ni la cadence</option>
          <option value="4" class="green">Demande de pièce de rechange</option>
          <option value="5" class="blue">Demande ou question générale</option>
        </select>
      </div>
    <button id="button" class="button">Appliquer</button>
    </body>        
    </html>
