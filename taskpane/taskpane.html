<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-in for Customer Services</title>

    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">
    <link href="taskpane.css" rel="stylesheet">
</head>
<body> 
    <div class="container">
      <div class="element element1">
        <input type="text" id="lineName" placeholder="Entrez nom de la ligne">
      </div> 
      <div class="element element2">
        <input type="text" id="machineName" placeholder="Entrez nom de la machine">
      </div> 
      <div class="selectdiv">
        <select id="urgencySelect">
          <option disabled selected> Entrezzzz le degré d'urgence </option>
          <option value="1" class="red">@1 : Panne totale, entraînant l'arrêt de la production</option>
          <option value="2" class="orange">@2 : Machine fonctionnant à une cadence réduite</option>
          <option value="3" class="yellow">@3 : Problème n'impactant ni la production ni la cadence</option>
          <option value="4" class="green">@4 : Demande de pièce de rechange</option>
          <option value="5" class="blue">@5 : Demande ou question générale</option>
        </select>
      </div>
      <button id="button" class="button">Appliquer</button>
    </div>

    <script src="taskpane.js"></script>
</body>        
</html>
