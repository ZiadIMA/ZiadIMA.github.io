<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-in for Customer Services</title>

    <!-- Office JavaScript API -->
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- Fluent UI CSS -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css">

    <!-- Custom CSS -->
    <link href="taskpane.css" rel="stylesheet">
    
    <!-- Custom JavaScript -->
    <script src="taskpane.js"></script> <!-- Ajout de taskpane.js -->

</head>
<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">
        <div class="input-group">
            <label for="lineName">Nom de la Ligne:</label> <!-- Label for line name -->
            <input type="text" id="lineName" placeholder="Entrez nom de la ligne"> <!-- Input field for line name -->
        </div>

        <div class="input-group">
            <label for="machineName">Nom de la Machine:</label> <!-- Label for machine name -->
            <input type="text" id="machineName" placeholder="Entrez nom de la machine"> <!-- Input field for machine name -->
        </div>

        <div class="input-group">
            <label for="urgencySelect">Choisir l'urgence:</label> <!-- Label for urgency selection -->
            <select id="urgencySelect"> <!-- Select element for urgency selection -->
                <option value="1">Panne totale, entraînant l'arrêt de la production.</option>
                <option value="2">Machine fonctionnant à une cadence réduite.</option>
                <option value="3">Problème n'impactant ni la production ni la cadence.</option>
                <option value="4">Demande de pièce de rechange.</option>
                <option value="5">Demande ou question générale.</option>
            </select>
        </div>

        <button id="addUrgencyBtn">Appliquer</button> <!-- Button to add urgency -->
    </main>
</body>
</html>
