<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <style>
        /* CSS styles here */
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        ul {
            margin: 0;
            padding: 0;
        }
        
        .ms-welcome__header {
            padding: 20px;
            padding-bottom: 30px;
            padding-top: 100px;
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            align-items: center;
        }
        
        .ms-welcome__main {
            display: -webkit-flex;
            display: flex;
            -webkit-flex-direction: column;
            flex-direction: column;
            -webkit-flex-wrap: nowrap;
            flex-wrap: nowrap;
            -webkit-align-items: center;
            align-items: center;
            -webkit-flex: 1 0 0;
            flex: 1 0 0;
            padding: 10px 20px;
        }
        
        .ms-welcome__main > h2 {
            width: 100%;
            text-align: center;
        }
        
        .ms-welcome__features {
            list-style-type: none;
            margin-top: 20px;
        }
        
        .ms-welcome__features.ms-List .ms-ListItem {
            padding-bottom: 20px;
            display: -webkit-flex;
            display: flex;
        }
        
        .ms-welcome__features.ms-List .ms-ListItem > .ms-Icon {
            margin-right: 10px;
        }
        
        .ms-welcome__action.ms-Button--hero {
            margin-top: 30px;
        }
        
        .ms-Button.ms-Button--hero .ms-Button-label {
            color: #0078d7;
        }
        
        .ms-Button.ms-Button--hero:hover .ms-Button-label,
        .ms-Button.ms-Button--hero:focus .ms-Button-label{
            color: #005a9e;
            cursor: pointer;
        }
        
        b {
            font-weight: bold;
        }
    </style>
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <main id="app-body" class="ms-welcome__main">
        <label for="lineName">Line Name:</label> <!-- Added label for line name -->
        <input type="text" id="lineName" placeholder="Enter line name"> <!-- Input field for line name -->
                
        <label for="machineName">Machine Name:</label> <!-- Added label for machine name -->
        <input type="text" id="machineName" placeholder="Enter machine name"> <!-- Input field for machine name -->

        <label for="urgencySelect">Select Urgency:</label> <!-- Added label for urgency selection -->
        <select id="urgencySelect"> <!-- Added select element for urgency selection -->
            <option value="1">Panne totale, entraînant l'arrêt de la production.</option>
            <option value="2">Machine fonctionnant à une cadence réduite.</option>
            <option value="3">Problème n'impactant ni la production ni la cadence.</option>
            <option value="4">Demande de pièce de rechange.</option>
            <option value="5">Demande ou question générale.</option>
        </select>
        
        <button id="addUrgencyBtn">Add Urgency</button> <!-- Button to add urgency -->
    </main>

    <!-- Script for taskpane.js -->
    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                document.getElementById("app-body").style.display = "flex";
                document.getElementById("addUrgencyBtn").onclick = addUrgency;
            }
        });

        function addUrgency() {
            const item = Office.context.mailbox.item;
            const select = document.getElementById("urgencySelect");
            const urgencyValue = select.value;
            const urgencyText = select.options[select.selectedIndex].text;
            const machineName = document.getElementById("machineName").value; // Récupérer le nom de la machine
            const lineName = document.getElementById("lineName").value; // Récupérer le nom de la ligne

            // Utiliser getAsync pour récupérer le sujet de l'élément
            item.subject.getAsync((asyncResult) => {
                if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                    write(asyncResult.error.message);
                    return;
                }

                let subject = asyncResult.value;
                const prefixRegex = /\[[^\]]+\]/; // Expression régulière pour trouver le préfixe existant

                // Vérifier si le sujet contient déjà un préfixe
                if (prefixRegex.test(subject)) {
                    // Remplacer le préfixe existant par le nouveau
                    subject = subject.replace(prefixRegex, `[${lineName}/${machineName}/@${urgencyValue}]`);
                } else {
                    // Ajouter le préfixe au début du sujet
                    subject = `[${lineName}/${machineName}/@${urgencyValue}] - ${subject}`;
                }

                // Mettre à jour le sujet avec la nouvelle valeur
                item.subject.setAsync(subject, { coercionType: Office.CoercionType.Text });
            });
        }
    </script>
</body>

</html>
